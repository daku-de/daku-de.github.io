<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="description" content="A basic webpage containing information about DAKU - a well-known, intelligent and highly respected person.">
      <title>daku.cmd</title>
      <link rel="stylesheet" href="style/style.css?v=1.23">
      <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,600" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script src="https://kit.fontawesome.com/b4b7a26c21.js" crossorigin="anonymous"></script>
      <script type="text/javascript" src="games.js?v=1.5"></script>
      <script type="text/javascript" src="filesystem.js?v=1.3"></script>
      <script type="text/javascript" src="script.js?v=1.39"></script>

      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:title" content="daku.cmd">
      <meta name="twitter:site" content="@dakuulol">
      <meta name="twitter:description" content="A basic webpage containing information about DAKU - a well-known, intelligent and highly respected person.">
      <meta name="twitter:image" content="https://i.imgur.com/N4XMZ3X.png">
   </head>
   <div id="night-bg"></div>
   <body>
      <div id="ie"><span>This page does not support Internet Explorer!</span></div>
      <div class="wrapper"></div>
      <audio src="https://streams.ilovemusic.de/iloveradio1.mp3" id="radio"></audio>
      <header>
         <ul class="left">
				<li class="apple">
                  <i class="fa fa-apple"></i>
            </li>
            <li><b>Finder</b></li>
            <li>File</li>
            <li>Edit</li>
            <li>View</li>
            <li>Go</li>
            <li>Window</li>
            <li>Help</li>
         </ul>

         <ul class="right">
            <li>
               <a href="#" target="_blank" tabindex="-1"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
               <a href="https://www.linkedin.com/" target="_blank" tabindex="-1"><i class="fab fa-linkedin"></i></a>
            </li>
            <li>
               <i class="fas fa-wifi"></i>
            </li>
            <li>
               <i class="fas fa-battery-full"></i>
            </li>
            <li  class="date"></li>
            <li>
               <i class="fas fa-search"></i>
            </li>

         </ul>
      </header>

      <div class="window-wrapper">
         <div class="window" id="terminal">
            <div class="handle" id="header">
                     <div class="buttons close-terminal">
                        <div class="first"></div>
                        <div class="second"></div>
                        <div class="third"></div>
                     </div>
                     <div class="title"><img src="https://i.imgur.com/FI0eNmf.png"><span>Visitor &#8213; -bash &#8213; 170x30</span></div>
               </div>
            <div class="window-content terminal">
               <div class="stream"></div>
               <div class="line inputline">
                  <p class="time"></p>
                  <p class="name">&gt;</p>
                  <p contenteditable="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="information inputbox" autofocus="autofocus" id="terminalinput"></p>
               </div>
               
            </div>
         </div>
      </div>

      <div class="window-wrapper">
         <div class="window" id="mail-window">
            <div class="handle">
               <div class="buttons close-mail">
                  <div class="first"></div>
                  <div class="second"></div>
                  <div class="third"></div>
               </div>
               <div class="title">Contact</div>
            </div>
            <div class="window-content">
               <div id="mail-header">
                  <div class="row"><span>To:</span><input id="mail-recipient" value="daku.im@mail.de" readonly tabindex="-1"></div>
                  <div class="row"><span>Subject:</span><input id="mail-subject" placeholder="Enter a subject" maxlength="72" tabindex="1"></div>
               </div>
               <div id="mail-body">
                  <span>Body:</span>
                  <textarea id="mail-message" placeholder="Enter your message. Feel free to ask questions or give feedback about this page! The character limit is 1925." maxlength="1925" tabindex="2" onkeydown="countChars()" onkeyup="countChars()"></textarea>
                  <div id="mail-char-counter">1925 characters left</div>
               </div>
               <button onclick="sendMail()" id="send-mail" tabindex="3">Send Mail</button>
            </div>
         </div>
      </div>

      <div class="video"></div>
      
      <div id="calc">  
         <div class="window-wrapper">
            <div class="window">
               <div class="handle">
                  <div class="buttons close-calculator">
                     <div class="first"></div>
                     <div class="second"></div>
                     <div class="third"></div>
                  </div>
                  <div class="title"><span>Calculator</span></div>
               </div>
               <div class="window-content" id="calc-content">
                  <div class="calculator">
                     <div class="display">
                        <div class="line input"><br></div>
                        <div class="line result"><br></div>
                     </div>
                     <div class="calc-input">
                        <div class="calc-row">
                           <button id="ac" tabindex="-1">AC</button>
                           <button class="num" tabindex="-1">(</button>
                           <button class="num" tabindex="-1">)</button>
                           <button class="op" tabindex="-1">/</button>
                        </div>
                        <div class="calc-row">
                           <button class="num" tabindex="-1">7</button>
                           <button class="num" tabindex="-1">8</button>
                           <button class="num" tabindex="-1">9</button>
                           <button class="op" tabindex="-1">*</button>
                        </div>
                        <div class="calc-row">
                           <button class="num" tabindex="-1">4</button>
                           <button class="num" tabindex="-1">5</button>
                           <button class="num" tabindex="-1">6</button>
                           <button class="op" tabindex="-1">-</button>
                        </div>
                        <div class="calc-row">
                           <button class="num" tabindex="-1">1</button>
                           <button class="num" tabindex="-1">2</button>
                           <button class="num" tabindex="-1">3</button>
                           <button class="op" tabindex="-1">+</button>
                        </div>
                        <div class="calc-row">
                           <button class="num" tabindex="-1">0</button>
                           <button class="num" tabindex="-1">.</button>
                           <button class="important" id="del" tabindex="-1">DEL</button>
                           <button class="equals important" tabindex="-1">=</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
   <footer>
      <div class="footer-wrapper">
         <ul>
            <div class="footer-bar"></div>
            <li><a href="#" tabindex="-1"><img src="files/twitter-logo.png"></a><span>Twitter</span></li>
            <li><a href="#" tabindex="-1"><img src="files/twitch-logo.png"></a><span>Twitch</span></li>
            <li><a href="#" tabindex="-1"><img src="files/youtube-logo.png"></a><span>YouTube</span></li>
            <li><a href="#" tabindex="-1"><img src="files/linkedin-logo.png"></a><span>LinkedIn</span></li>
            <li class="open-calculator" tabindex="-1"><img src="files/calc-logo.png"><span>Calculator</span></li>
            <li class="open-mail" tabindex="-1"><img src="files/mail-logo.png"><span>Send Mail</span></li>
            <li class="open-terminal" tabindex="-1"><img src="files/console-logo.png"><span>Terminal</span></li>
         </ul>
      </div>
   </footer>
</html>
