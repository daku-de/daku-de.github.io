<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="description" content="A basic webpage containing information about DAKU - a well-known, intelligent and highly respected person.">
      <title>daku.cmd</title>
      <link rel="stylesheet" href="style/style.css?v=1.23">
      <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script src="https://kit.fontawesome.com/b4b7a26c21.js" crossorigin="anonymous"></script>
      <script type="text/javascript" src="games.js?v=1.5"></script>
      <script type="text/javascript" src="filesystem.js?v=1.3"></script>
      <script type="text/javascript" src="script.js?v=1.38"></script>
   </head>
   <div id="night-bg"></div>
   <body>
      <div id="ie"><span>This page does not support Internet Explorer!</span></div>
      <div class="wrapper">
      </div>
      <audio src="https://streams.ilovemusic.de/iloveradio1.mp3" id="radio"></audio>
      <header>
         <ul class="left">
				<li class="apple">
                  <i class="fa fa-apple"></i>
            </li>
            <li><b>Finder</b></li>
            <li>File</li>
            <li>Edit</li>
            <li>View</li>
            <li>Go</li>
            <li>Window</li>
            <li>Help</li>
         </ul>

         <ul class="right">
            <li>
               <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
               <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </li>
            <li>
               <i class="fas fa-wifi"></i>
            </li>
            <li>
               <i class="fas fa-battery-full"></i>
            </li>
            <li  class="date"></li>
            <li>
               <i class="fas fa-search"></i>
            </li>

         </ul>
      </header>
      <div class="terminal-wrapper">
      <div class="window" id="terminal">
         <div class="handle" id="header">
						<div class="buttons close-terminal">
                     <div class="first"></div>
                     <div class="second"></div>
                     <div class="third"></div>
						</div>
						<div class="title"><img src="https://i.imgur.com/FI0eNmf.png"><span>Visitor &#8213; -bash &#8213; 170x30</span></div>
            </div>
         <div class="window-content terminal">
            <div class="stream"></div>
            <div class="line inputline">
               <p class="time"></p>
               <p class="name">&gt;</p>
               <p contenteditable="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="information inputbox" autofocus="autofocus"></p>
            </div>
            
         </div>
      </div>
      </div>
         <div class="video"></div>
         <div id="calc">  
            <div class="calculator-wrapper">
               <div class="window">
                  <div class="handle">
                     <div class="buttons close-calculator">
                        <div class="first"></div>
                        <div class="second"></div>
                        <div class="third"></div>
                     </div>
                     <div class="title"><span>Calculator</span></div>
                  </div>
                  <div class="window-content">
                     <div class="calculator">
                        <div class="display">
                           <div class="line input"><br></div>
                           <div class="line result"><br></div>
                        </div>
                        <div class="calc-input">
                           <button id="ac" tabindex="-1">AC</button>
                           <button class="num" tabindex="-1">(</button>
                           <button class="num" tabindex="-1">)</button>
                           <button class="op" tabindex="-1">/</button>
                           <button class="num" tabindex="-1">7</button>
                           <button class="num" tabindex="-1">8</button>
                           <button class="num" tabindex="-1">9</button>
                           <button class="op" tabindex="-1">*</button>
                           <button class="num" tabindex="-1">4</button>
                           <button class="num" tabindex="-1">5</button>
                           <button class="num" tabindex="-1">6</button>
                           <button class="op" tabindex="-1">-</button>
                           <button class="num" tabindex="-1">1</button>
                           <button class="num" tabindex="-1">2</button>
                           <button class="num" tabindex="-1">3</button>
                           <button class="op" tabindex="-1">+</button>
                           <button class="num" tabindex="-1">0</button>
                           <button class="num" tabindex="-1">.</button>
                           <button class="important" id="del" tabindex="-1">DEL</button>
                           <button class="equals important" tabindex="-1">=</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
