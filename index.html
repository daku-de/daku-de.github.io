<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>daku.cmd</title>
      <link rel="stylesheet" href="style/style.css?v=1.6">
      <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script src="https://kit.fontawesome.com/b4b7a26c21.js" crossorigin="anonymous"></script>
      <script type="text/javascript" src="script.js?v=1.14"></script>
   </head>
   <body>
      <div class="wrapper">
      </div>
      <header>
         <ul class="left">
				<li class="apple">
                  <i class="fa fa-apple"></i>
            </li>
            <li><b>Finder</b></li>
            <li>File</li>
            <li>Edit</li>
            <li>View</li>
            <li>Go</li>
            <li>Window</li>
            <li>Help</li>
         </ul>

         <ul class="right">
            <li>
               <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
               <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </li>
            <li>
               <i class="fas fa-battery-full"></i>
            </li>
            <li  class="date"></li>
            <li>
               <i class="fas fa-search"></i>
            </li>

         </ul>
      </header>
      <div class="terminal-wrapper">
      <div class="window" id="terminal">
         <div class="handle" id="header">
						<div class="buttons close-terminal">
                     <div class="first"></div>
                     <div class="second"></div>
                     <div class="third"></div>
						</div>
						<div class="title"><img src="https://i.imgur.com/FI0eNmf.png"><span>Terminal</span></div>
            </div>
         <div class="window-content terminal">
            <div class="stream"></div>
            <div class="line inputline">
               <p class="time"></p>
               <p class="name">&gt;</p>
               <p contenteditable="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="information inputbox" autofocus="autofocus"></p>
            </div>
            
         </div>
      </div>
      </div>
         <div class="video"></div>
         <div id="mail">
            <div class="mail-close-layer">
               <div class="mail-form-wrapper">
                  <div class="window">
                     <div class="handle">
                        <div class="buttons close-mail">
                           <div class="first"></div>
                           <div class="second"></div>
                           <div class="third"></div>
                        </div>
                        <div class="title"><span>Mail Form</span></div>
                     </div>

                     <div class="window-content mail-form"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
   <footer>
      <div class="footer-wrapper">
         <ul>
            <div class="footer-bar"></div>
            <li><a href="#"><img src="files/twitter-logo.png"></a><span>Twitter</span></li>
            <li><a href="#"><img src="files/twitch-logo.png"></a><span>Twitch</span></li>
            <li><a href="#"><img src="files/youtube-logo.png"></a><span>YouTube</span></li>
            <li><a href="#"><img src="files/linkedin-logo.png"></a><span>LinkedIn</span></li>
            <li><a href="#" class="open-mail"><img src="files/mail-logo.png"></a><span>Send Mail</span></li>
            <li><a href="#" class="open-terminal"><img src="files/console-logo.png"></a><span>Terminal</span></li>
         </ul>
      </div>
   </footer>
</html>
